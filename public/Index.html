<html>

    <head>
        <script src="javascripts/backbone-min.js"></script>
        <script src="javascripts/jquery-3.1.1.js"></script>
        <script src="javascripts/Signin.js"></script>
        <link href="stylesheets/SignupStyle.css" rel="stylesheet" type="text/css"/>
        <style type="text/css"></style>
    </head>

    <body bgcolor="teal">
    <div class = "block"></div>
    <div class="around">

        <div class="signup">Sign up</div>

        <div class="text" id="email">E-mail Address: </div>
        <input class="box" id= "emailInput" placeholder=" ">
        <!--<span class="error">Please enter a valid e-mail</span>-->


        <div class="text" id="firstName">First Name:</div>
        <input class="box" id="firstnameInput" placeholder=" ">


        <div class="text" id="lastName">Last Name:</div>
        <input class="box" id="lastnameInput" placeholder=" ">


        <div class="text" id="password">Password:</div>
        <input class="box" id="passwordInput" type="password" required name='pass' placeholder=" ">


        <div class="text" id="verifyPassword">Verify Password:</div>
        <input class="box" id="verifypasswordInput" type="password" required name='pass' placeholder=" ">
        <!--<span class="error">The password is not consistent</span>-->


        <br><button class="but" id=submit>Confirm</button>
    </div>
    </body>

</html>
