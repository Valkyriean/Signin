<html>

    <head>
        <script src="javascripts/jquery-3.1.1.js"></script>
        <script src="javascripts/Signin.js"></script>
        <link href="stylesheets/SignupStyle.css" rel="stylesheet" type="text/css"/>
        <style type="text/css"></style>
    </head>

    <body bgcolor="teal">
        <div class = "block"></div>
        <div class="around">

        <div class="signup">Sign up</div>

        <div class="box">E-mail Address:
            <input class="text" id= "emailInput" placeholder=" ">
            <!--<span class="error">Please enter a valid e-mail</span>-->
        </div>

        <div class="box">First Name:
            <input class="text" id="firstnameInput" placeholder=" ">
        </div>

        <div class="box">Last Name:
            <input class="text" id="lastnameInput" placeholder=" ">
        </div>

        <div class="box">Password:
            <input class="text" id="passwordInput" type="password" required name='pass' placeholder=" ">
        </div>

        <div class="box">Verify Password:
            <input class="text" id="verifypasswordInput" type="password" required name='pass' placeholder=" ">
            <!--<span class="error">The password is not consistent</span>-->
        </div>

        <button class="but" id=submit>Confirm</button>
        </div>
    </body>

</html>
