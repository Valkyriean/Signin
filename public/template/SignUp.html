<form class="SignupForm" novalidate>


    <div class = "signupblock"></div>


    <div class="signup">Sign up</div>


    <div class="signuptext" id="email">E-mail Address: </div>
    <input class="signupbox" id= "emailInput" placeholder=" "  ng-model="signpudata.email">

    <div class="signuptext" id="firstName">First Name:</div>
    <input class="signupbox" id="firstnameInput" placeholder=" "  ng-model="signpudata.firstname">

    <div class="signuptext" id="lastName" >Last Name:</div>
    <input class="signupbox" id="lastnameInput" placeholder=" "  ng-model="signpudata.lastname">

    <div class="signuptext" id="password">Password:</div>
    <input class="signupbox" id="passwordInput" type="password" required name='pass' placeholder=" " ng-model="signpudata.password">

    <div class="signuptext" id="verifyPassword" >Verify Password:</div>
    <input class="signupbox" id="verifypasswordInput" type="password" required name='pass' placeholder=" " ng-model="signpudata.verifypassword">

    <br><button class="signupbut" id=submit ng-click="signupcli()">Confirm</button>



</form>
