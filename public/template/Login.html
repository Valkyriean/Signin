<div class="loginblock"></div>
<div class="loginaround">
    <div class="loginblock1"></div>
    <div class="loginincorrect">The username or password is not correct</div>
    <input id="EnterText" type="text" required name='user_name' placeholder="Enter your email" ng-model="logindata.username">
    <br><input id="EnterPassword" type="password" required name='pass' placeholder="Password" ng-model="logindata.password">
    <br><button class="loginbut" id="Button" ng-click="login()">Login</button>
    <button class="loginbut" id="SignButton" ng-click="signupbut()">Sign up</button>
    <div class="loginlyp" ng-click="lost()">Lost your password?</div>
</div>
